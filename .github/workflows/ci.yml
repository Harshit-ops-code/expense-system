name: CI â€” Backend syntax check & Frontend build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install backend requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Check backend syntax
        run: |
          python -m py_compile backend/app.py

  frontend-build:
    runs-on: ubuntu-latest
    needs: backend-syntax
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install and build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

  backend-import-test:
    runs-on: ubuntu-latest
    needs: backend-syntax
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install backend requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Quick import smoke test
        run: |
          python - <<'PY'
          import importlib
          pkgs = ['flask', 'flask_sqlalchemy', 'flask_cors']
          for p in pkgs:
              importlib.import_module(p)
          print('backend imports ok')
          PY
